{% extends "app/base.html" %}

{% load widget_tweaks %}

{% block content %}

<div class="my-4">
  <h2>投稿</h2>
</div>

<form method="post">
  {% csrf_token %}
  <div class="formpost">
    {% render_field form.term class="form-control" placeholder="用語を入力" %}
  </div>
  <div class="formpost">
    {% render_field form.content class="form-control" placeholder="読み方を入力" %}
  </div>
  <button class="btn btn-warning" type="submit">投稿する</button>
</form>

{% endblock %}
