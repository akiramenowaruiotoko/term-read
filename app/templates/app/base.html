{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>term-read</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">term-read</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">ホーム</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'post_new' %}" class="nav-link">投稿</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link">ログアウト</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link">サインアップ</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  <div class="card ">
    <div class="card-body">
      <form method="get" action="{% url 'search' %}" class="input-group">
        <input type="text" class="form-control" name="keyword" placeholder="用語の検索...">
        <button class="btn btn-warning ml-2" type="submit">検索</button>
      </form>
    </div>
  </div>
  
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="py-2 bh-dark">
    <p class="m-0 text-center ">Copyright &copy; Django term-read 2021</p>
  </footer>

  {% block extra_js %}
  {% endblock %}
</body>
</html>
